<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="func.js" type="text/javascript"></script>
<title>Морски шах</title>
</head>
<body>
  <div id="wrapper">
	<table border="0" cellspacing="0" id="top_table">
		<tr>
			<th class="top_middle">Играч X:</th>
			<th class="top_middle">Резултат:</th>
			<th class="top_middle">Играч O:</th>
		</tr>
		<tr>
			<td><input type="text" id="x_player" placeholder="Ти си на ход!" readonly/></td>
			<td><input type="text" id="game_result" readonly/></td>
			<td><input type="text" id="o_player" placeholder="Изчакай..." readonly/></td>
		</tr>
	</table>	
	<table border="1" cellspacing="0" id="main_table">
		<tr>
			<td class="chess_field"><img src="images/blank.png" id="_1" onclick="onMark(this);"/></td>
			<td class="chess_field"><img src="images/blank.png" id="_2" onclick="onMark(this);"/></td>
			<td class="chess_field"><img src="images/blank.png" id="_3" onclick="onMark(this);"/></td>
		</tr>
		<tr>
			<td class="chess_field"><img src="images/blank.png" id="_4" onclick="onMark(this);"/></td>
			<td class="chess_field"><img src="images/blank.png" id="_5" onclick="onMark(this);"/></td>
			<td class="chess_field"><img src="images/blank.png" id="_6" onclick="onMark(this);"/></td>
		</tr>
		<tr>
			<td class="chess_field"><img src="images/blank.png" id="_7" onclick="onMark(this);"/></td>
			<td class="chess_field"><img src="images/blank.png" id="_8" onclick="onMark(this);"/></td>
			<td class="chess_field"><img src="images/blank.png" id="_9" onclick="onMark(this);"/></td>
		</tr>
	</table>
	<table cellspacing="0" id="foot_table">
		<tr>
			<td>
				<button id="new_game" value="new_game" onclick="reloadPage();">Нова игра</button>
			</td>
			<td id="foot_td">
				© 2014 А. Върбанов. Морски шах 1.0
			</td>
		</tr>
	</table>
 </div>	
</body>
</html>
